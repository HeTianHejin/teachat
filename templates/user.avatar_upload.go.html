{{ define "content" }}
<ol class="breadcrumb">
  <li><a href="/v1/">大堂</a></li>
    <li><a href="/v1/user/biography?uuid={{ .SessUser.Uuid }}">用户中心</a></li>
  <li class="active"><span style="font-style: italic;">更换个人头像</span></li>
</ol>

<h3>更新个人头像</h3>

<form action="/v1/user/avatar" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    <div class="form-group">
        <legend>上传头像相片</legend>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">

            <label for=" upload">请选择一张不大于64*64像素，小于30k的jpeg相片</label>
            <input type="file" name="avatar" id="upload" class="form-control" required />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

{{ end }}
