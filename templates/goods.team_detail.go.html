{{ define "content" }}
{{/* 这是茶团物资详情页面 */}}

<ol class="breadcrumb">
    <li><a href="/v1/">大堂</a></li>
    <li><a href="/v1/team/detail?uuid={{ .Team.Uuid }}">{{ .Team.Name }}</a></li>
    <li><a href="/v1/goods/team?uuid={{ .Team.Uuid }}">装备物资</a></li>
    <li class="active">{{ .Goods.Name }} 详情</li>
</ol>

{{ template "component_goods_detail" .Goods }}



<!-- 操作按钮 -->
<div class="text-center" style="margin-top: 20px;">
   
    <a href="/v1/goods/team_update?id={{ .Goods.Id }}&team_id={{ .Team.Id }}" class="btn btn-default">
        <i class="bi-pencil"></i> 编辑团队物资信息
    </a>
   
</div>
{{ end }}
