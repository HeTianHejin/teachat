{{ define "content" }}

<ol class="breadcrumb">
  <li><a href="/v1/">大堂</a></li>
  <li><a href="/v1/team/office">茶团管理</a></li>
  <li><a href="/v1/team/manage?uuid={{ .Team.Uuid }}">{{ .Team.Abbreviation }}</a></li>
  <li class="active">编辑团队标识</li>
</ol>

<h3>更新茶团logo</h3>

<form action="/v1/team/logo" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    <div class="form-group">
        <legend>上传新的团标相片</legend>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">

            <label for=" upload">请选择一张不大于64*64像素，小于30k的jpeg相片</label>
            <input type="file" name="logo" id="upload" class="form-control" required />
        </div>
    </div>

    <input type="hidden" name="team_uuid" id="team_uuid" value="{{ .Uuid }}" />

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

{{ end }}
