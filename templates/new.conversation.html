{{ define "content" }}

<form role="form" action="/conversation/create" method="post">
  <div class="lead">Start a new conversation with the following topic</div>
  <div class="form-group">
    <textarea class="form-control" name="topic" id="topic" placeholder="Conversation topic here" rows="4"></textarea>
    <br/>
    <br/>
    <button class="btn btn-lg btn-primary pull-right" type="submit">Start this conversation</button>
  </div>
</form>

{{ end }}
