{{ define "content" }}

<ol class="breadcrumb">
  <li><a href="/v1/">大堂</a></li>
  <li class="active">新开茶话会</li>


</ol>

<div class="panel panel-default">

  <div class="panel-heading">
    新开茶话会
  </div>

  <form role="form" action="/v1/objective/new" method="post">

    <div class="panel-body">

      <div  class="form-group">
        <fieldset>
          选择属性：
            <input type="radio" name="class" id="public" style="width: fit-content;" value=10 required checked />
            <label for="public" style="margin-inline-end: 30px;">开放式-所有人可以品茶</label>

            <input type="radio" name="class" id="private" style="width: fit-content;" value=20 required />
            <label for="private" style="margin-inline-end: 30px;">封闭式-仅指定团队品茶</label>
          
        </fieldset>
      </div>

      <div class="form-group">
        <label for="name">茶话会目标（例如：让所有的人都喝上香茶）（2-24字）</label>
        <input type="text" class="form-control" name="name" id="name" minlength="2" maxlength="42" required />
      </div>

      <div class="form-group">
        <label for="description">描述您的茶话会愿景（18-456字，需要友邻盲评通过）</label>
        <textarea class="form-control" name="description" id="description" rows="6" minlength="17" maxlength="567"
          required></textarea>
      </div>

      <div class="form-group">
        
        <input type="text" class="form-control" name="invite-team-ids" id="invite-team-ids" placeholder="封闭式茶话会,务必请指定邀请的茶团号，以逗号分隔。开放式请留空。" />
      </div>

      <div class="form-group">
        
          <select name="team_id" class="form-control" id="team_id" required>
            <option value="{{ .SessUserDefaultTeam.Id }}">{{ .SessUserDefaultTeam.Name }}
            </option>
            {{ range .SessUserSurvivalTeams }}
            <option value="{{ .Id }}">{{ .Name }}</option>
            {{ end }}
          </select>
        
      </div>

    <div class="col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
  </form>

  <div class="panel-footer">
    自斟自饮的茶博士：您知道吗？船长非常迷信月光之神，说月圆月缺一轮回才能拓摆一围茶，月升月落一圈才能开新茶台。
  </div>

</div>

{{ end }}
