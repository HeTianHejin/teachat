{{ define "content" }}



{{ range .TeamMemberRoleNoticeBeanList }}

<ol class="breadcrumb">
    <li><a href="/v1/">大堂</a></li>
    <li><a href="/v1/team/office">{{ .Team.Name }}@茶团</a></li>
    <li class="active">调整茶团成员角色</li>
</ol>

<p>
    说明：CEO仅能由茶团创建人指定和撤销；CEO可以指定和撤销CTO，CMO，CFO，每个核心角色只能指定一人担任，品茶师调整为核心成员之前需要先将该角色空缺。
</p>

<div class="panel panel-default">

    <div class="panel-heading">
        撰写成员角色变更公告
    </div>

    <div class="panel-body">

        <form class="form-horizontal" role="form" action="/v1/team_member/change_role" method="post">

            <div class="form-group">

                <label for="member_name" class="col-sm-2 control-label">成员花名：</label>

                <div class="col-sm-10">

                    <input type="text" name="member_name" class="form-control" id="member_name" minlength="3"
                        maxlength="54" value="{{ .Member.Name }}" readonly>

                </div>

            </div>

            <div class="form-group">

                <label for="member_email" class="col-sm-2 control-label">成员邮箱：</label>

                <div class="col-sm-10">

                    <input type="email" name="member_email" class="form-control" id="member_email" minlength="3"
                        maxlength="54" value="{{ .Member.Email }}" readonly>

                </div>

            </div>

            <div class="form-group">
                <label for="member_current_role" class="col-sm-2 control-label">成员当前角色：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="member_current_role" minlength="3"
                        maxlength="54" value="{{ .TeamMemberRoleNotice.MemberCurrentRole }}" readonly disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">角色调整公告标题：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" minlength="3"
                        maxlength="54" value="{{ .TeamMemberRoleNotice.MemberCurrentRole }}" readonly disabled>
                </div>
            </div>

          
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">角色调整公告内容：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="content" id="content" rows="3" minlength="9"
                        maxlength="567" placeholder="请输入一些声明话语" required></textarea>
                </div>
            </div>

            <div class="form-group col-sm-offset-2 col-sm-10">

                <fieldset>

                    <legend style="font-size: small;">为成员选择新角色：

                        <input type="radio" name="new_role" id="CEO" style="width: fit-content;" value=CEO checked />

                        <label for="CEO">首席执行官</label>

                        <input type="radio" name="new_role" id="CTO" style="width: fit-content;" value=CTO />

                        <label for="CTO">首席技术官</label>

                        <input type="radio" name="new_role" id="CMO" style="width: fit-content;" value=CMO />

                        <label for="CMO">首席营销官</label>

                        <input type="radio" name="new_role" id="CFO" style="width: fit-content;" value=CFO />

                        <label for="CFO">首席财务官</label>

                        <input type="radio" name="new_role" id="member" style="width: fit-content;" value=taster />

                        <label for="member">品茶师</label>

                    </legend>

                </fieldset>

            </div>

            <div class="form-group">

                <label for="ceo_email" class="col-sm-2 control-label">茶团CEO邮箱：</label>

                <div class="col-sm-10">

                    <input type="email" name="ceo_email" class="form-control" id="ceo_email" minlength="3"
                        maxlength="54" value="{{ .CEO.Email }}" readonly>

                </div>

            </div>

            <input type="hidden" name="team_id" id="team_id" value="{{ .Team.Uuid }}">

            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-default">发送</button>

                </div>

            </div>

        </form>

    </div>

    <div class="panel-footer">
        Panel footer
    </div>

</div>

{{ end }}
