{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead">登录茶棚</span>
  </div>

  <div class="panel-body">
    <form class="form-signin" role="form" action="/v1/authenticate" method="post">

      <input type="email" name="email" class="form-control" placeholder="电子邮箱" required autofocus>
      <input type="password" name="password" minlength="6" class="form-control" placeholder="密码" required>
      <input type="text" name="watchword" class="form-control" placeholder="口令" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

    </form>
  </div>
  <div class="panel-footer">
    <a href="/v1/signup">想进入茶棚品茶点此登记</a>
  </div>
</div>



{{ end }}
