
{{ define "content" }}

{{/* 这是茶团实际控制人撰写邀请函，邀请新成员加入茶团页面 */}}

<ol class="breadcrumb">
  <li><a href="/v1/">大堂</a></li>
  <li><a href="/v1/team/detail?id={{ .Team.Uuid }}">{{ .Team.Abbreviation }}</a></li>
  <li class="active"> 邀请新成员@茶团邀请函</li>
  

</ol>

<div class="panel panel-default">

    <div class="panel-heading">
     
        <strong>{{ .Team.Name }}</strong>  @茶团邀请函
    </div>

    <div class="panel-body">

        <form class="form-horizontal" role="form" action="/v1/team/team_member/invite_page" method="post">

            <div class="form-group">
                <label for="invite_email" class="col-sm-2 control-label">受邀人邮箱：</label>
                <div class="col-sm-10">
                    <input type="email" name="invite_email" class="form-control" id="invite_email" minlength="3"
                        maxlength="567" placeholder="请输入一个电子邮箱">
                </div>
            </div>

            <div class="form-group">
                <label for="invite_word" class="col-sm-2 control-label">附加邀请语：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="invite_word" id="invite_word" rows="3" minlength="9"
                        maxlength="567" placeholder="请输入一些邀请话语" required></textarea>
                </div>
            </div>

            <div class="form-group col-sm-offset-2 col-sm-10">

                <fieldset>
                    <legend style="font-size: small;">选择新成员角色：

                        <input type="radio" name="role" id="CEO" style="width: fit-content;margin-inline-start: 20px;" value=CEO checked />
                        <label for="CEO" style="margin-inline-end: 20px;">CEO</label>

                        <input type="radio" name="role" id="CTO" style="width: fit-content;" value=CTO />
                        <label for="CTO" style="margin-inline-end: 20px;">CTO</label>

                        <input type="radio" name="role" id="CMO" style="width: fit-content;" value=CMO />
                        <label for="CMO" style="margin-inline-end: 20px;">CMO</label>

                        <input type="radio" name="role" id="CFO" style="width: fit-content;" value=CFO />
                        <label for="CFO" style="margin-inline-end: 20px;">CFO</label>

                        <input type="radio" name="role" id="member" style="width: fit-content;" value=品茶师 />
                        <label for="member">品茶师</label>

                    </legend>
                </fieldset>
            </div>

            <input type="hidden" name="team_id" id="team_id" value="{{ .Team.Id }}">

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发送
                    </button>
                </div>
            </div>

        </form>

    </div>

    <div class="panel-footer">
        提示：收到邀请的用户同意后即可加入茶团。
    </div>

</div>

{{ end }}
