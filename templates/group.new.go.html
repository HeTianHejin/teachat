{{ define "content" }}

<ol class="breadcrumb">
  <li><a href="/v1/">大堂</a></li>
  <li class="active">新建一个茶话集团</li>

</ol>

<div class="panel panel-default">

  <div class="panel-heading">
    新建集团
  </div>

  <form role="form" action="/v1/group/create" method="post">

    <div class="panel-body">

      <div class=" form-group">
        <p><label for="public">选择您的集团属性：</label></p>
        <label class="radio-inline">
          <input type="radio" name="class" id="public" value="10" required> 开放式-所有人茶团均可申请加入
        </label>
        <label class="radio-inline">
          <input type="radio" name="class" id="private" value="20" required> 封闭式-仅受邀茶团可以加入
        </label>
      
      </div>

      <div class="form-group">
        <label for="name">请赐名新集团（4～19字）</label>
        <input type="text" class="form-control" name="name" id="name" minlength="4" maxlength="42" required />
      </div>

      <div class="form-group">
        <label for="abbreviation">集团简称（4～6字）</label>
        <input type="text" class="form-control" name="abbreviation" id="abbreviation" minlength="4" maxlength="8"
          required />
      </div>

      <div class="form-group">
        <label for="mission">请介绍集团愿景（17～456字，需要友邻蒙评通过）</label>
        <textarea class="form-control" name="mission" id="mission" rows="3" minlength="17" maxlength="567"
          required></textarea>
      </div>

      <div class="form-group">
        <label for="tags">分类标签（用逗号分隔）</label>
        <input type="text" class="form-control" name="tags" id="tags" 
               placeholder="如：诗词书法,文化艺术" 
               maxlength="200" />
        <p class="help-block">标签帮助其他用户快速找到同行业的集团，建议3-5个标签</p>
      </div>

      <div class="form-group">
        <label for="first_team_id">选择最高管理团队</label>
        <select class="form-control" name="first_team_id" id="first_team_id" required>
          <option value="">请选择一个团队</option>
          {{ range .Teams }}
          <option value="{{ .Id }}" {{ if eq .Uuid $.PreSelectedTeam }}selected{{ end }}>
            {{ .Abbreviation }} - {{ .Name }}
          </option>
          {{ end }}
        </select>
        <p class="help-block">最高管理团队将成为集团的核心管理层</p>
      </div>

      <div class="form-group; col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
        <button type="submit" class="btn btn-default">提交</button>
      </div>

    </div>
  </form>

  <div class="panel-footer">
    自斟自饮的茶博士：集团是多个茶团的集合。
  </div>

</div>

{{ end }}
