{{ define "content" }}
<ol class="breadcrumb">

    <li><a href="/v1/">大堂</a></li>
    <li class="active">新地点</li>

</ol>

{{/* 这是新创建一个地点页面 */}}

<form role="form" action="/v1/place/new" method="post">

    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" name="name" id="name" minlength="2" maxlength="24" placeholder="（例如：家）"
            required />
    </div>

    <div class="form-group">
        <label for="nickname">昵称</label>
        <input type="text" class="form-control" name="nickname" id="nickname" minlength="2" maxlength="24" placeholder="（例如：寒舍）" required />
    </div>


    <div class="form-group">
        <label for="description">地点描述</label>
        <textarea class="form-control" name="description" id="description" rows="6" minlength="17" maxlength="567" placeholder="（例如：一个温暖的地方）" required></textarea>
      </div>

    

    <div class="form-group; col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
        <button type="submit" class="btn btn-default">确定</button>
    </div>

</form>

{{ end }}
