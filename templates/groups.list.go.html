{{ define "content" }}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-building"></i> 集团列表</h2>
        <a href="/v1/group/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> 创建新集团
        </a>
    </div>

    {{ if .Groups }}
    <div class="row">
        {{ range .Groups }}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0">{{ .Name }}</h5>
                        <span class="badge bg-primary">{{ .Abbreviation }}</span>
                    </div>
                    
                    <p class="card-text text-muted small">{{ .Mission }}</p>
                    
                    <div class="mb-2">
                        <small class="text-muted">
                            <i class="bi bi-tag"></i> {{ .Property }}
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <small class="text-muted">
                            <i class="bi bi-calendar"></i> {{ .CreatedAtDate }}
                        </small>
                    </div>

                    {{ if .IsActive }}
                    <span class="badge bg-success mb-3">活跃</span>
                    {{ else }}
                    <span class="badge bg-secondary mb-3">非活跃</span>
                    {{ end }}
                </div>
                <div class="card-footer bg-transparent">
                    <a href="/v1/group/read?uuid={{ .Uuid }}" class="btn btn-sm btn-outline-primary w-100">
                        <i class="bi bi-eye"></i> 查看详情
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    {{ else }}
    <div class="card">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
            <h4 class="mt-3 text-muted">暂无集团</h4>
            <p class="text-muted">创建您的第一个集团，开始多团队协作之旅</p>
            <a href="/v1/group/new" class="btn btn-primary mt-3">
                <i class="bi bi-plus-circle"></i> 创建新集团
            </a>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
